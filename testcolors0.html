<!DOCTYPE html>
<html>
    <head>
       <script>
           document.addEventListener('DOMContentLoaded', function(){
                document.querySelector('#red').onclick = function(){
                   document.querySelector('#red').style.background='red';
                };

                document.querySelector('#yellow').onclick = function(){
                   document.querySelector('#yellow').style.background='yellow';
                };

                document.querySelector('#blue').onclick = function(){
                   document.querySelector('#blue').style.background='blue';
                };
                
            });
        </script>
        <title>Preintern Group</title>
    </head>
    <body>
       <button id="red">Red</button>
       <button id="yellow">Yellow</button>
       <button id="blue">Blue</button>
    </body>
</html>
